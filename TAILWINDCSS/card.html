<!DOCTYPE html>
<html lang="en">
<head>

    <title>card</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="mt-20 mx-130 mb-8 flex flex-wrap rounded-lg border-2">
        <div class="bg-linear-to-r/hsl from-indigo-500 to-teal-400 text-white h-28 text-xl flex justify-center items-center font-bold w-full rounded-t-lg">News you can trust</div>

        <div class="text-center mt-6 w-full ">
            <h3 class="text-lg font-semibold">Stay up to date with the latest</h3>
            <p>Subcscribe to our newslater for the latest news straight into your inbox.</p>
            <form class="flex flex-wrap">
                <input type="text" placeholder="your@email.com" class="w-full mx-20 bg-slate-200 text-center my-2 py-2">
                <button class="bg-blue-500 w-full mx-20 py-2 rounded-4xl hover:bg-blue-700">Subscribe Now</button>

            </form>
